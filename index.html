<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<title>Task Checker</title>
</head>
<body>
<header>
	<div class="container">
		<div class="logo">
			<h1 class="header__tittle us-none">Task Checker</h1>
		</div>
	</div>
</header>
<main>
	<div class="container">
		<section class="task">
			<div class="selector__inner tittle">
				<label>
					<select class="selector">
						<!--					js input-->
					</select>
				</label>
				<button class="selector__btn">
					start
				</button>
			</div>
			<ol class="test__list">
<!--				js input-->
			</ol>
			<button class="submit__button">check</button>
		</section>
		<section class="description">
			<div class="click">
				<img class="clipboard__btn" src="assets/ico/clipboard.svg" alt="clipboard">
				<p class="us-none">copy to clipboard</p>
			</div>
			<p id="description__p"></p>
		</section>
	</div>
</main>

<script src="script.js"></script>

</body>
</html>
