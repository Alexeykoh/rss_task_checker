<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="icon" type="image/x-icon" href="assets/ico/done.svg">
	<title>Task Checker</title>
</head>
<body>
<header>
	<div class="container">
		<div class="logo">
			<h1 class="header__tittle us-none">Task Checker</h1>
		</div>
	</div>
</header>
<main>
	<div class="container">
		<section class="task">
			<div class="selector__inner tittle">
				
				<label class="selector__label">
					<img src="assets/ico/arrow-left.svg" alt="arrow-left" class="img__arrow">
					<select class="selector">
						<!--					js input-->
					</select>
				</label>
				<button class="selector__btn">
					load task
				</button>
			</div>
			<h2 class="selected__task"></h2>
			<button class="submit__button">
				check</button>
			<ol class="test__list">
				<img src="assets/ico/touch.svg" alt="touch-img" class="test__list--img__arrow">
<!--				js input-->
			</ol>
			
		</section>
		<section class="description">
			<div class="click">
				<img class="clipboard__btn" src="assets/ico/clipboard.svg" alt="clipboard">
				<p class="us-none">copy to clipboard</p>
			</div>
			<p id="description__p"></p>
		</section>
	</div>
</main>

<footer class="footer" id="footer">
	<div class="container">
		<div class="footer__inner">
			<div class="footer__block">
				<a target="_blank" href="https://github.com/Alexeykoh?tab=repositories" class="footer__link">
					<img src="assets/ico/git-ico.svg" alt="ico" class="ico">
				</a>
			</div>
			<div class="footer__block">
				<p>2022</p>
			</div>
			<div class="footer__block">
				<a target="_blank" href="https://rs.school/js/" class="footer__link">
					<img src="assets/ico/rs_school_js.svg" alt="ico" class="footer__img ico" id="rss-ico">
				</a>
			</div>
		</div>
	</div>
</footer>

<script src="script.js"></script>

</body>
</html>
