<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="icon" type="image/x-icon" href="assets/ico/done.svg">
	<title>Task Checker</title>
</head>
<body>
<header>
	<div class="container">
		<div class="logo">
			<h1 class="header__tittle us-none">Task Checker</h1>
			<div class="selector__inner tittle">
				
				<label class="selector__label">
<!--					<img src="assets/ico/arrow-left.svg" alt="arrow-left" class="img__arrow">-->
					<select id="selector" class="selector">
<!--						multiple="multiple"-->
						<!--					js input-->
					</select>
				</label>
				<div class="extra__nav">
					<div class="reload__btn extra__element">
						<img src="assets/ico/reload.svg" alt="arrow-left" class="">
						<button class="selector__btn">
							reload task
						</button>
					</div>
					<div class="score extra__element">
						<div class="score__input__container score__item">
							<p class="score__label">score</p>
							<p class="score__input">0</p>
							<p class="">/</p>
							<p class="score__input--max">0</p>
						</div>
						<div class="toTop__button score__item">
							<img src="assets/ico/top-btn.svg" alt="top-btn">
							<p>to top</p>
						</div>
					</div>
					<div class="click extra__element">
						<img id="clip__before" class="clipboard__btn" src="assets/ico/clipboard.svg" alt="clipboard">
						<img id="clip__after" class="clipboard__btn hidden" src="assets/ico/clipboard_copyed.svg" alt="clipboard">
						<p class="clipboard__p us-none">copy all</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<main>
		<section class="task">
			<nav>
				<div class="container">
				
				</div>
			</nav>
			<div class="container">
				<h2 class="selected__task"></h2>
				<ol class="test__list">
					<img src="assets/ico/touch.svg" alt="touch-img" class="test__list--img__arrow">
					<!--				js input-->
				</ol>
			</div>
		</section>
</main>

<footer class="footer" id="footer">
	<div class="container">
		<div class="footer__inner">
			<div class="footer__block">
				<a target="_blank" href="https://github.com/Alexeykoh?tab=repositories" class="footer__link">
					<img src="assets/ico/git-ico.svg" alt="ico" class="ico">
				</a>
			</div>
			<div class="footer__block">
				<p>2022</p>
			</div>
			<div class="footer__block">
				<a target="_blank" href="https://rs.school/js/" class="footer__link">
					<img src="assets/ico/rs_school_js.svg" alt="ico" class="footer__img ico" id="rss-ico">
				</a>
			</div>
		</div>
	</div>
</footer>

<script src="script.js"></script>

</body>
</html>
