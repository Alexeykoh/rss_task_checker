<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<title>Task Checker</title>
</head>
<body>
<header>
	<div class="container">
		<div class="logo">
			<h1 class="header__tittle">Task Checker</h1>
		</div>
	</div>
</header>
<main>
	<div class="container">
		<section class="task">
			<h2 class="tittle">CV#3. CV. Cross-Check</h2>
			<ol>
				<li>
					<form action=""><label for="label_1">студент засабмитил в rs app ссылку на своё CV, задеплоенное на
					                                     gh-pages</label><input
							class="input__class"
							type="checkbox"
							id="label_1"
							name="input_1"
							value="10"
					></form>
				</li>
				<li>
					<form action=""><label for="label_2">вёрстка валидная</label><input
							class="input__class"
							type="checkbox"
							id="label_2"
							name="input_2"
							value="10"
					></form>
				</li>
				<li>
					<h3>вёрстка семантическая</h3>
					<ul>
						<li>
							<form action=""><label for="label_4">header, main, footer</label><input
									class="input__class"
									type="checkbox"
									id="label_4"
									name="input_4"
									value="5"
							></form>
						</li>
						<li>
							<form action=""><label for="label_5">элемент nav</label><input
									class="input__class"
									type="checkbox"
									id="label_5"
									name="input_5"
									value="5"
							></form>
						</li>
						<li>
							<form action=""><label for="label_6">только один заголовок h1</label><input
									class="input__class"
									type="checkbox"
									id="label_6"
									name="input_6"
									value="5"
							></form>
						</li>
						<li>
							<form action=""><label for="label_7">заголовки h2</label><input
									class="input__class"
									type="checkbox"
									id="label_7"
									name="input_7"
									value="5"
							></form>
						</li>
					
					</ul>
				
				</li>
				<li>
					<form action=""><label for="label_8">в footer есть ссылка на гитхаб автора работы, год создания
					                                     приложения, логотип курса со ссылкой на курс</label><input
							class="input__class"
							type="checkbox"
							id="label_8"
							name="input_8"
							value="10"
					></form>
				</li>
				<li>
					<form action=""><label for="label_9">для оформления СV используются css-стили</label><input
							class="input__class"
							type="checkbox"
							id="label_9"
							name="input_9"
							value="10"
					></form>
				</li>
				<li>
					<form action=""><label for="label_10">при уменьшении масштаба страницы браузера вёрстка размещается
					                                      по центру по горизонтали, а не сдвигается в
					                                      сторону </label><input
							class="input__class"
							type="checkbox"
							id="label_10"
							name="input_10"
							value="10"
					></form>
				</li>
				<li>
					<form action=""><label for="label_11">на странице СV есть фото или аватарка автора, пропорции
					                                      изображения не искажены, у изображения есть атрибут
					                                      alt </label><input
							class="input__class"
							type="checkbox"
							id="label_11"
							name="input_11"
							value="10"
					></form>
				</li>
				<li>
					<form action=""><label for="label_12">навигация, контакты для связи и перечень навыков оформлены в
					                                      виде списка ul > li или ul > li > a </label><input
							class="input__class"
							type="checkbox"
							id="label_12"
							name="input_12"
							value="10"
					></form>
				</li>
				<li>
					<h3>CV содержит</h3>
					<ul>
						<li>
							<form action=""><label for="label_13">краткую информацию о себе</label><input
									class="input__class"
									type="checkbox"
									id="label_13"
									name="input_13"
									value="5"
							></form>
						</li>
						<li>
							<form action=""><label for="label_14">контакты для связи</label><input
									class="input__class"
									type="checkbox"
									id="label_14"
									name="input_14"
									value="5"
							></form>
						</li>
						<li>
							<form action=""><label for="label_15">перечень навыков</label><input
									class="input__class"
									type="checkbox"
									id="label_15"
									name="input_15"
									value="5"
							></form>
						</li>
						<li>
							<form action=""><label for="label_16">пример кода. Код добавляется при помощи символов и
							                                      тегов, а не картинкой</label><input
									class="input__class"
									type="checkbox"
									id="label_16"
									name="input_16"
									value="5"
							></form>
						</li>
						<li>
							<form action=""><label for="label_17">перечень выполненных учебных проектов со ссылками на
							                                      исходный код или страницу приложения </label><input
									class="input__class"
									type="checkbox"
									id="label_17"
									name="input_17"
									value="5"
							></form>
						</li>
						<li>
							<form action=""><label for="label_18">информацию об образовании и уровне английского</label><input
									class="input__class"
									type="checkbox"
									id="label_18"
									name="input_18"
									value="5"
							></form>
						</li>
					</ul>
				</li>
				<li>
					<form action=""><label for="label_19">CV выполнено на английском языке</label><input
							class="input__class"
							type="checkbox"
							id="label_19"
							name="input_19"
							value="10"
					></form>
				</li>
			</ol>
			<button class="submit__button">check</button>
		</section>
		<section class="description">
		
		</section>
	</div>
</main>

<script src="script.js"></script>

</body>
</html>
